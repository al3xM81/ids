<div class="parent">
    <h2>Star Wars Image Gallery</h2>
    <div class="search-section">
        <mat-form-field>
            <mat-icon matPrefix class="input-icon">search</mat-icon>
            <input matInput type="search" placeholder="Search for picture name" [(ngModel)]="searchTerm" class="search-input">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addImage()">Add Image</button>
        {{ this.searchTerm }}
    </div>
    <div class="card-container">
        <image-gallery *ngFor="let item of filteredData | slice: 
                (paginator.pageIndex*paginator.pageSize):
                ((paginator.pageIndex+1)*paginator.pageSize)" 
            [url]="item.image" [title]="item.name" (click)="showImage(item)">
        </image-gallery>
    </div>
    <mat-paginator #paginator [length]="filteredData.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="changePage($event)" class="paginator">
    </mat-paginator>
</div>
